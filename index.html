<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizpoker</title>
    <style>
        /* Stile für das Kontrollpanel */
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #control-panel {
            display: block; /* Kontrollpanel sichtbar machen */
            padding: 20px;
            background-color: #444;
            margin-bottom: 20px;
            border: 1px solid white;
            width: 80%; /* Breite des Kontrollpanels festlegen */
            margin: 0 auto; /* zentrieren */
        }

        #control-panel input, #control-panel textarea {
            margin: 10px;
            padding: 5px;
        }

        /* Stile für das Overlay */
        #overlay {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
        }

        #chips-display div {
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
        }

        #question-display {
            font-size: 28px;
            margin-top: 20px;
        }

        #tips-display {
            font-size: 20px;
            margin-top: 10px;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Kontrollpanel -->
    <div id="control-panel">
        <h1>Kontrollpanel</h1>
        <div>
            <label for="question">Frage:</label>
            <textarea id="question" placeholder="Frage eingeben"></textarea>
        </div>
        <div>
            <label for="tip1">Tipp 1:</label>
            <input type="text" id="tip1" placeholder="Tipp 1">
        </div>
        <div>
            <label for="tip2">Tipp 2:</label>
            <input type="text" id="tip2" placeholder="Tipp 2">
        </div>
        <div>
            <label for="tip3">Tipp 3:</label>
            <input type="text" id="tip3" placeholder="Tipp 3">
        </div>
        <div>
            <label for="answer">Ergebnis:</label>
            <input type="text" id="answer" placeholder="Ergebnis">
        </div>
        <button onclick="startRound()">Runde starten</button>
        <button onclick="revealAnswers()">Antworten aufdecken</button>
    </div>

    <!-- Overlay -->
    <div id="overlay">
        <div id="question-display">Frage wird hier angezeigt...</div>
        <div id="tips-display">Tipps werden hier angezeigt...</div>
        <div id="answer-display"></div>
    </div>
