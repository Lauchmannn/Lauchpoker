<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizpoker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Quizpoker</h1>
    
    <!-- Hauptmenü -->
    <div id="main-menu">
        <button onclick="openMenu('player1')">Spieler 1</button>
        <button onclick="openMenu('player2')">Spieler 2</button>
        <button onclick="openMenu('player3')">Spieler 3</button>
        <button onclick="openMenu('player4')">Spieler 4</button>
        <button onclick="openMenu('moderator')">Moderator</button>
    </div>

    <!-- Spielermenü -->
    <div id="player1-menu" class="menu">
        <h2>Spieler 1</h2>
        <p>Chips: <span id="player1-chips">1000</span></p>
        <input type="number" id="player1-bet" placeholder="Einsatz">
        <button onclick="placeBet('player1')">Einsatz setzen</button>
        <button onclick="closeMenu()">Zurück</button>
    </div>
    
    <!-- Wiederholung für Spieler 2, 3 und 4 (Einfach kopieren und IDs anpassen) -->
    
    <!-- Moderatorenmenü -->
    <div id="moderator-menu" class="menu">
        <h2>Moderator</h2>
        <h3>Blinds:</h3>
        <label for="small-blind">Small Blind:</label>
        <input type="number" id="small-blind" value="50">
        <label for="big-blind">Big Blind:</label>
        <input type="number" id="big-blind" value="100">
        <button onclick="adjustBlinds()">Blinds anpassen</button>
        
        <h3>Fragen und Tipps:</h3>
        <input type="text" id="question" placeholder="Frage eingeben">
        <input type="text" id="tip1" placeholder="Tipp 1">
        <input type="text" id="tip2" placeholder="Tipp 2">
        <input type="text" id="tip3" placeholder="Tipp 3">
        <button onclick="setQuestion()">Frage und Tipps setzen</button>
        
        <button onclick="closeMenu()">Zurück</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
