<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizpoker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .player {
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
        }
        .chips {
            font-weight: bold;
        }
        .blind {
            color: red;
        }
        .question, .tips {
            margin: 20px 0;
        }
        .controls {
            margin-top: 20px;
        }
        #pot {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Quizpoker</h1>

    <div class="question">
        <h2>Aktuelle Frage:</h2>
        <p id="questionText">Hier erscheint die Frage...</p>
    </div>

    <div class="tips">
        <h3>Tipps:</h3>
        <ul id="tipList">
            <li>Tipp 1: ???</li>
            <li>Tipp 2: ???</li>
            <li>Tipp 3: ???</li>
        </ul>
    </div>

    <div id="players">
        <div class="player" id="player1">
            <h3>Spieler 1</h3>
            <p>Chips: <span class="chips" id="chipsPlayer1">1000</span></p>
            <p class="blind" id="blindPlayer1"></p>
            <button onclick="bet(1)">Setzen</button>
            <button onclick="fold(1)">Passen</button>
        </div>
        <div class="player" id="player2">
            <h3>Spieler 2</h3>
            <p>Chips: <span class="chips" id="chipsPlayer2">1000</span></p>
            <p class="blind" id="blindPlayer2"></p>
            <button onclick="bet(2)">Setzen</button>
            <button onclick="fold(2)">Passen</button>
        </div>
        <!-- Weitere Spieler können hinzugefügt werden -->
    </div>

    <div id="pot">Pot: <span id="potAmount">0</span> Chips</div>

    <div class="controls">
        <button onclick="nextQuestion()">Nächste Frage</button>
        <button onclick="revealTip(1)">Tipp 1 zeigen</button>
        <button onclick="revealTip(2)">Tipp 2 zeigen</button>
        <button onclick="revealTip(3)">Tipp 3 zeigen</button>
        <button onclick="distributePot(1)">Pot an Spieler 1 verteilen</button>
        <button onclick="distributePot(2)">Pot an Spieler 2 verteilen</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
