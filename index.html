<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizpoker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Kontrollpanel (nicht sichtbar im Stream) -->
    <div id="control-panel">
        <h1>Kontrollpanel</h1>
        <div>
            <label for="rounds">Anzahl der Runden:</label>
            <input type="number" id="rounds" value="5">
        </div>
        <div>
            <label for="chips">Start-Chips pro Spieler:</label>
            <input type="number" id="chips" value="1000">
        </div>
        <div>
            <label for="small-blind">Small Blind:</label>
            <input type="number" id="small-blind" value="50">
        </div>
        <div>
            <label for="big-blind">Big Blind:</label>
            <input type="number" id="big-blind" value="100">
        </div>
        <div>
            <label for="question">Frage:</label>
            <textarea id="question"></textarea>
        </div>
        <div>
            <label for="tip1">Tipp 1:</label>
            <input type="text" id="tip1">
        </div>
        <div>
            <label for="tip2">Tipp 2:</label>
            <input type="text" id="tip2">
        </div>
        <div>
            <label for="tip3">Tipp 3:</label>
            <input type="text" id="tip3">
        </div>
        <div>
            <label for="answer">Ergebnis:</label>
            <input type="text" id="answer">
        </div>
        <button onclick="startRound()">Runde starten</button>
        <button onclick="revealAnswers()">Antworten aufdecken</button>
    </div>

    <!-- Overlay (sichtbar im Stream) -->
    <div id="overlay">
        <div id="question-display"></div>
        <div id="tips-display"></div>
        <div id="chips-display">
            <div id="player1-chips">Spieler 1: <span id="p1-chips">1000</span> <span id="p1-blind">s</span></div>
            <div id="player2-chips">Spieler 2: <span id="p2-chips">1000</span> <span id="p2-blind">b</span></div>
            <div id="player3-chips">Spieler 3: <span id="p3-chips">1000</span> <span id="p3-blind"></span></div>
            <div id="player4-chips">Spieler 4: <span id="p4-chips">1000</span> <span id="p4-blind"></span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
